<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Registration Form</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div id="page" class="site login-show">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y style">
                           
                            <div class="welcome">
                                <h2>welcome<br>Back!</h2>
                                <p>Time for food.</p>
                            </div>
                        
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your email please!">
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter your password please!">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me!</label>
                                </p>
                                <p class="forgot"><a href="#">Forgot Password</a></p>
                                <p><button type="submit">Login</button></p>
                                <a href="index.html">Done</a>
                            </form>
                            <div class="afterform">
                                <p>Dont have an account?</p>
                                <a href="#" class="t-signup">Register</a>
                            </div>
                        </div>
                    </div>
                </div> <!--login form-->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y style">
                           
                            <div class="welcome">
                                <h2>Sign up<br>now!</h2>
                                <p>I can hear the chopsticks! <br>Enjoy!</p>
                            </div>
                        
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter your name please!">
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your email please!">
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter your password please!">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="terms">I agree to all statements in <a href="#">Terms of user</a></label>
                                </p>
                                <p>
                                <p><button type="submit">SIGN UP!"></button></p>
                            </form>
                            <div class="social">
                                <p><span>Or sign up with</span></p>
                                <ul>
                                    <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                    <li><a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                    <li><a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                </ul>
                            </div>
                            <div class="afterform">
                                <p>Already have an account?</p>
                                <a href="#" class="t-login">Login here</a>
                                <br>
                                <a href="index.html">Done</a>
                                
                            </div>
                        </div>
                    </div>
                </div> <!--signup form-->
            </div>
        </div>
    </div>


    <script src="assets/js/login.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
